<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Personnalisation des styles */
        .profile-card {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
            <h2 class="mt-3">John Doe</h2>
            <p>Web Developer</p>
            <ul class="list-group">
                <li class="list-group-item">Age: 30</li>
                <li class="list-group-item">Location: New York</li>
                <li class="list-group-item">Email: john@example.com</li>
            </ul>
            <button class="btn btn-primary mt-3">Modifier le profil</button>
        </div>
    </div>
</body>
</html>
